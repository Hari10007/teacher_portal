{% extends "main.html" %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="login-wrapper d-flex flex-column justify-content-center align-items-center">
    <h2 class="logo text-danger mb-4 font-weight-bold">Teacher Portal</h2>
    <div class="login-box bg-white p-4 rounded">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div id="message-container" style="height: 50px; overflow: hidden;">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger mb-0 fade show d-flex align-items-center justify-content-center h-100"
                    role="alert" id="login-alert" style="transition: opacity 0.5s;">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </div>




            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                        required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter your password" required>
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-eye toggle-password"
                                onclick="togglePassword()"></i></span>
                    </div>
                </div>
                <small class="float-right">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </small>
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn btn-dark custom-login-btn">Login</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
