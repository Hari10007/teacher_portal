<!-- Add Student Modal -->
<div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentLabel"
   aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <form id="add-student-form">
            {% csrf_token %}
            <div class="modal-body">
               <div class="form-group">
                  <label for="name">Name</label>
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                     </div>
                     <input type="text" class="form-control" name="name" id="name" placeholder="Student Name" required>
                  </div>
               </div>

               <div class="form-group">
                  <label for="subject">Subject</label>
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-book"></i></span>
                     </div>
                     <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject Name"
                        required>
                  </div>
               </div>

               <div class="form-group">
                  <label for="marks">Marks</label>
                  <div class="input-group">
                     <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-pen"></i></span>
                     </div>
                     <input type="number" class="form-control" name="marks" id="marks" placeholder="Marks" required>
                  </div>
               </div>
            </div>

            <div class="modal-footer justify-content-center">
               <button type="submit" class="btn btn-dark px-4">Save</button>
            </div>
         </form>
      </div>
   </div>
</div>
