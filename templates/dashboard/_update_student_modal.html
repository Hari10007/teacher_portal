<div class="modal fade" id="editStudentModal" tabindex="-1" role="dialog" aria-labelledby="editStudentLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form id="edit-student-form">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Student</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="alert-box"></div>
          {% csrf_token %}
          <input type="hidden" id="edit-student-id">


          <div class="form-group">
            <label for="edit-name">Name</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" id="edit-name" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label for="edit-subject">Subject</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-book"></i></span>
              </div>
              <input type="text" id="edit-subject" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label for="edit-marks">Marks</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-pen"></i></span>
              </div>
              <input type="number" id="edit-marks" class="form-control" required>
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn btn-dark px-4">Update</button>
        </div>
      </div>
    </form>
  </div>
</div>
